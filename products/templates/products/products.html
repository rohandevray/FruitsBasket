{% extends 'main.html' %}
{% block content %}
<div class="hero_area">
  
  <!-- fruit section -->

  <section class="fruit_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <hr>
        <h2>
          Fresh Fruit
        </h2>
      </div>
    </div>
    <div class="container-fluid">

      <div class="fruit_container">
        {% for product in products %}
        <div class="box">
          <img src="{{product.featured_image.url}}" alt="default-image">
          <div class="link_box">
            <h5>{{product.fruit_name}}</h5>
            <p>${{product.price}}</p>
            {% if product.is_selected == False %}
          <a href="{% url 'single-fruit' product.id %}">Add to cart</a>
          {% else %}
          <a href="{% url 'single-fruit' product.id %}">Added</a>
          {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>



{% endblock %}
